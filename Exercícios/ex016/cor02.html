<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Faça Configurações globais do CSS usando * */
        *{
            height: 100%;
        }
        h1{
            color: #f0f0f0;
        }
        body{
            background-image: linear-gradient(45deg, #DC6D04 10%, #DB0068);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
